<div>
  <div class="row title-row">
    <div class="col-12">
      <h3>Books</h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of bookList">
        <th>{{ book.title }}</th>
        <td>{{ book.description }}</td>
        <td>{{ book.author.firstname }} {{ book.author.lastname }}</td>
        <td><button class="btn btn-danger btn-sm" (click)="removeBook(book.id)">Remove</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
