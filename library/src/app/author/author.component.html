<div class="card">
  <div class="card-header">
    <h3>Add new author</h3>
  </div>
  <div class="card-body">
    <form #authorForm (ngSubmit)="authorSubmit(authorForm)">
      <div class="form-group">
        <label>Firstname</label>
        <input type="text" class="form-control" name="firstname" maxlength="20" required [(ngModel)]="firstnameValue">
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <input type="text" class="form-control" name="lastname" maxlength="20" required [(ngModel)]="lastnameValue">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" maxlength="500" rows="3" required [(ngModel)]="descriptionValue"></textarea>
      </div>
      <div *ngIf="submittedStatus" class="form-group">
        <div *ngIf="submittedMessage">
          <div *ngIf="submittedMessage == 'success'" class="alert alert-success" role="alert">
            New author has been added.
          </div>
          <div *ngIf="submittedMessage == 'error'" class="alert alert-danger" role="alert">
            An error has occured.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitted">Save</button>
    </form>
  </div>
</div>
